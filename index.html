<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carte de profil animée</title>
</head>
<body>
    <div class="card">
        <img class="card__img" src="./imgage/Sans titre.jpg" alt="photo de profil">
        <div class="card__content">
            <h3 class="card__title">Nom du profil</h3>
            <p class="card__description card__description--active">Sacha de Bourgpalette est un dresseur Pokémoun d'un jeune âge qui veut dominer le monde.</p>
            <p class="card__description">Il est absolument prêt à tout pour écraser ses adversaires</p>
        </div>
        <button class="card__button">Suivez le dans ses aventures</button>
    </div>
</body>
</html>
